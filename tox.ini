[flake8]
max-line-length=120
exclude=.git,.tox
ignore=

application-import-names=dcos_launch,dcos_test_utils
import-order-style=smarkets

[pytest]
addopts = -rs -vv
testpaths =
  dcos_launch
  dcos_test_utils

[testenv:py35-syntax]
deps =
  flake8
commands =
  flake8 --verbose

[testenv:py35-unittests]
deps = -rrequirements.txt
commands=
  py.test {posargs}

[testenv:py35-build-binary]
deps = -rrequirements.txt
commands=
  pyinstaller --distpath=./ dcos-launch.spec
  ./dcos-launch --help

[testenv:py35-upgrade-test]
deps = -rrequirements.txt
passenv=
  TEST_UPGRADE_INSTALLER_URL
  TEST_UPGRADE_DCOS_CONFIG_PATH
  TEST_UPGRADE_CREATE_CLUSTER
commands=
  py.test advanced_tests/test_upgrade.py
